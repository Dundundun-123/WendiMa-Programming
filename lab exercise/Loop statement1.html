<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loop exercise</title>
  <script>
    // let the user input a number
    let input = prompt("Please input a positive integer:");
    let n = parseInt(input); //parseInt is to convert a string to an integer

    if (isNaN(n) || n <= 0) {
      alert("Please enter a valid positive integer！");
    } else {
      console.log(`numbers from 1 to ${n}：`);
      
      for (let i = 1; i <= n; i++) {
        console.log(i);
      }
    }
  </script>
</head>
<body>
</body>
</html>
